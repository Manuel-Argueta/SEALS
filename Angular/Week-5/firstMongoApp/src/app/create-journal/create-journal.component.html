<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class  = "container">
      <div class = "row">
        <div class = "col-md-10">
         <h1 class = "page-title mt-5">Create A New Journal</h1>
      <form [formGroup] = "createForm" (ngSubmit)="journalSubmit()">
        <div class = "form-group">
        <input type = "text" 
               class = "form-control mb-3"
               placeholder = "Journal Title" 
               formControlName = "title">
        <input type = "text" 
               class = "form-control mb-3"
               placeholder = "Journal Author" 
               formControlName = "author">
        <textarea type = "text" rows = "5"
              cols = "33"
               class = "form-control mb-2"
               placeholder = "Journal Content" 
               formControlName = "content"></textarea>
        </div>
        <button type="submit" class = "btn btn-dark ">Create</button>
      </form>
    </div>
  </div>
  </div>  
  
  <div class  = "container">
    <div class = "row">
      <div class = "col-md-10">
       <h1 class = "page-title mt-5">Update A Journal</h1>
    <form [formGroup] = "updateForm" (ngSubmit)="journalUpdate()">
      <div class = "form-group">
        <input type = "text" 
        class = "form-control mb-3"
        placeholder = "Journal Title You Want to Update" 
        formControlName = "selectedTitle">
      <input type = "text" 
             class = "form-control mb-3"
             placeholder = "Updated Journal Title" 
             formControlName = "updatedTitle">
      <input type = "text" 
             class = "form-control mb-3"
             placeholder = "Updated Journal Author" 
             formControlName = "updatedAuthor">
      <textarea type = "text" rows = "5A"
            cols = "33"
             class = "form-control mb-2"
             placeholder = "Updated Journal Content" 
             formControlName = "updatedContent"></textarea>
      </div>
      <button type="submit" class = "btn btn-danger mb-5">Update</button>
    </form>
  </div>
  </div>
  </div>  
  </body>
</html>
